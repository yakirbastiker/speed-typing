<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing Game</title>
</head>
<body>
    
    <header class="nav mb-20">
        <h1 class="header-title center-text">speed typing</h1>
    </header>
    

    <div class="container center-element">
        <h3 class="center-text">Type the giving word within <span id="sec">5</span> seconds</h3>
        <h2 id="givingWord" class="center-text mt-20 mb-20">Word</h2>
        <input type="text" id="input" class="input center-element" autofocus>
        <p class="center-text mt-20" id="message">correct</p>
        <div class="group center-element">
            <p>Time Left: <span id="time-left">5</span></p>
            <p class="mb-20">Score: <span id="score">1</span></p>
        </div>

        <div class="box-instructins  center-element">
            <h4 class="center-text"> Instructions</h4>
            <p class="mt-20 center-text mb-20">Type each word in the given amount of seconds to score.
            To play again, just type the current word. Your score will reset</p>
            <div class="center-text">
                <label for="level">Change Level</label>
                <select name="level" id="level" class="center-text">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
